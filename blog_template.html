<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}} | _mediumroast</title>
    <link rel="icon" type="image/svg+xml" href="../favicon.svg">
    <meta name="description" content="{{meta}}">
    <link rel="canonical" href="{{url}}">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&family=Inter:wght@400;600;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="../style.css">

    <!-- Mermaid.js for diagrams -->
    <script type="module">
        import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';
        mermaid.initialize({ startOnLoad: true, theme: 'default' });
    </script>

    <!-- Analytics -->
    <script defer data-domain="mediumroast.dev" src="https://plausible.io/js/script.js"></script>
</head>

<body>

    <div id="site-header"></div>
    <script src="../components/header.js"></script>
    <script>renderHeader('..');</script>

    <div style="height: 80px;"></div> <!-- Spacer for fixed header -->

    <section class="blog-section">
        <div class="container">
            <div class="blog-article">
                <a href="../blog.html" class="back-link">&larr; Back to Blog</a>

                <h1 class="article-title">{{title}}</h1>
                <div class="post-meta">
                    <span class="post-date">{{date}}</span>
                    <span class="post-reading-time">{{reading_time}} min read</span>
                    <span class="post-tags">{{tags}}</span>
                </div>

                <div class="article-content">
                    {{content}}
                </div>

                <!-- Social Share Buttons -->
                <div class="share-section">
                    <h3>Share this post</h3>
                    <div class="share-buttons">
                        <a href="https://twitter.com/intent/tweet?text={{title}}&url={{url}}" target="_blank"
                            rel="noopener" class="share-btn share-twitter" title="Share on Twitter">
                            <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
                                <path
                                    d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z" />
                            </svg>
                            Twitter
                        </a>
                        <a href="https://www.linkedin.com/sharing/share-offsite/?url={{url}}" target="_blank"
                            rel="noopener" class="share-btn share-linkedin" title="Share on LinkedIn">
                            <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
                                <path
                                    d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z" />
                            </svg>
                            LinkedIn
                        </a>
                        <a href="mailto:?subject={{title}}&body=Check out this article: {{url}}"
                            class="share-btn share-email" title="Share via Email">
                            <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
                                <path
                                    d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z" />
                            </svg>
                            Email
                        </a>
                        <button class="share-btn share-copy" onclick="copyLink()" title="Copy link">
                            <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
                                <path
                                    d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z" />
                            </svg>
                            Copy Link
                        </button>
                    </div>
                </div>

                <script>
                    function copyLink() {
                        const url = window.location.href;
                        navigator.clipboard.writeText(url).then(() => {
                            const btn = document.querySelector('.share-copy');
                            const originalText = btn.innerHTML;
                            btn.innerHTML = '<svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/></svg>Copied!';
                            setTimeout(() => {
                                btn.innerHTML = originalText;
                            }, 2000);
                        });
                    }
                </script>
            </div>
        </div>
    </section>

    <div id="site-footer"></div>
    <script src="../components/footer.js"></script>
    <script>renderFooter("..");</script>
</body>

</html>
